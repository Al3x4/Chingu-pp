<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tourism site landing page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/carousel.css">

</head>
<body>
	<section class="carousel-container">
      <ul class="carousel" id="carousel">
        <a href="#">
          <li class="item current">
            <div class="item-image" style="background-image: url(./images/bg_vietnam.jpg);"></div>
          <img src="images/lantern.png" class="lantern">
            <div class="item-text">
              <h2>Vietnam</h2>
              <p>Cambodia and Laos</p>
            </div>
          </li>
        </a>
        <a href="#">
          <li class="item next">
            <div class="item-image" style="background-image: url(./images/bg_japan.jpg);"></div>
            <img src="images/blossom_2.png" class="blossom2">
            <img src="images/blossom_1.png" class="blossom1">
            <div class="item-text">
              <h2>Japan</h2>
            
            </div>
          </li>
        </a>
        <a href="#">
          <li class="item previous">
            <div class="item-image" style="background-image: url(./images/bg_burma.jpg);"></div>
            <img src="images/balloon.png" class="balloon">
            <div class="item-text">
              <h2>Burma</h2>
              
            </div>
          </li>
        </a>
      </ul>
      <div class="control previous" id="control-previous"></div>
      <div class="control next" id="control-next"></div>
    </section>

    <div class="form-container">
      
      <span>Show me</span>
      
      <label class="switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round">
          <span class="label" id="events">Events</span>
          <span class="label" id="weather">Weather</span>
        </div> 
      </label>

      <span>in</span>

      <div class="dropdown">
        <input class="dropdown-toggle" type="text">
        <div class="dropdown-text">January</div>
        <ul class="dropdown-content">
          <li>January</li>
          <li>February</li>
          <li>March</li>
          <li>April</li>
          <li>May</li>
          <li>June</li>
          <li>July</li>
          <li>August</li>
          <li>September</li>
          <li>October</li>
          <li>November</li>
          <li>December</li>
        </ul>
      </div>
      
      <button class="submit">Show Me</button>

    </div>



<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
