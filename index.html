<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tourism site landing page</title>
	<link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
	<section class="carousel-container">
      <ul class="carousel" id="carousel">
        <a href="#">
          <li class="item current">
            <div class="item-image" style="background-image: url(./images/forest1.jpg);"></div>
            <div class="item-text">
              <h2>Forest One</h2>
              <p>Some descriptive text</p>
            </div>
          </li>
        </a>
        <a href="#">
          <li class="item next">
            <div class="item-image" style="background-image: url(./images/forest2.jpg);"></div>
            <div class="item-text">
              <h2>Forest Two</h2>
              <p>Some descriptive text</p>
            </div>
          </li>
        </a>
        <a href="#">
          <li class="item previous">
            <div class="item-image" style="background-image: url(./images/forest3.jpg);"></div>
            <div class="item-text">
              <h2>Forest Three</h2>
              <p>Some descriptive text</p>
            </div>
          </li>
        </a>
      </ul>
      <div class="control previous" id="control-previous"></div>
      <div class="control next" id="control-next"></div>
    </section>

    <div class="form-container">
      <span>SHOW ME</span>
      <label class="switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round">
          <span id="events">Events</span>
          <span id="weather">Weather</span>
        </div> 

      </label>

      <span>IN</span>

      <div class="dropdown">
      <input class="dropdown-toggle" type="text">
      <div class="dropdown-text">Account</div>
      <ul class="dropdown-content">
        <li><a href="#">Settings</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Log out</a></li>
      </ul>
    </div>

    </div>



<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
